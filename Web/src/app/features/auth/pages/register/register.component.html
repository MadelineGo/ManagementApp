<div class="register-container">
    <mat-card class="register-card">
        <mat-card-header>
            <mat-card-title>Create Account</mat-card-title>
            <mat-card-subtitle>Join us today!</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

                <div class="form-row">
                    <mat-form-field appearance="outline" class="half-width">
                        <mat-label>First Name</mat-label>
                        <input matInput formControlName="firstName">
                        <mat-error *ngIf="registerForm.get('firstName')?.hasError('required')">Required</mat-error>
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="half-width">
                        <mat-label>Last Name</mat-label>
                        <input matInput formControlName="lastName">
                        <mat-error *ngIf="registerForm.get('lastName')?.hasError('required')">Required</mat-error>
                    </mat-form-field>
                </div>

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" type="email">
                    <mat-error *ngIf="registerForm.get('email')?.hasError('email')">Invalid email</mat-error>
                    <mat-error *ngIf="registerForm.get('email')?.hasError('required')">Required</mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Password</mat-label>
                    <input matInput formControlName="password" type="password">
                    <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')">Min 6 characters</mat-error>
                    <mat-error *ngIf="registerForm.get('password')?.hasError('required')">Required</mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Confirm Password</mat-label>
                    <input matInput formControlName="confirmPassword" type="password">
                    <mat-error
                        *ngIf="registerForm.hasError('mismatch') && registerForm.get('confirmPassword')?.touched">
                        Passwords do not match
                    </mat-error>
                </mat-form-field>

                <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid || isLoading"
                    class="full-width">
                    {{ isLoading ? 'Registering...' : 'Sign Up' }}
                </button>
            </form>
        </mat-card-content>

        <mat-card-footer class="register-footer">
            <p>Already have an account? <a routerLink="/auth/login">Sign In</a></p>
        </mat-card-footer>
    </mat-card>
</div>
