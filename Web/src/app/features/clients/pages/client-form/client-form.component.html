<div class="client-form-container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>{{ isEditMode ? 'Edit Client' : 'New Client' }}</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <form [formGroup]="clientForm" (ngSubmit)="onSubmit()">

                <div class="form-row">
                    <mat-form-field appearance="outline" class="half-width">
                        <mat-label>First Name</mat-label>
                        <input matInput formControlName="name" placeholder="Juan">
                        <mat-error *ngIf="clientForm.get('name')?.hasError('required')">Required</mat-error>
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="half-width">
                        <mat-label>Last Name</mat-label>
                        <input matInput formControlName="last_name" placeholder="PÃ©rez">
                        <mat-error *ngIf="clientForm.get('last_name')?.hasError('required')">Required</mat-error>
                    </mat-form-field>
                </div>

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" type="email" placeholder="email@example.com">
                    <mat-error *ngIf="clientForm.get('email')?.hasError('email')">Invalid email</mat-error>
                    <mat-error *ngIf="clientForm.get('email')?.hasError('required')">Required</mat-error>
                </mat-form-field>

                <div class="form-row">
                    <mat-form-field appearance="outline" class="half-width">
                        <mat-label>Phone</mat-label>
                        <input matInput formControlName="phone_number" placeholder="+1234567890">
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="half-width">
                        <mat-label>Address</mat-label>
                        <input matInput formControlName="address" placeholder="123 Main St">
                    </mat-form-field>
                </div>

                <div class="actions">
                    <button mat-button type="button" routerLink="/dashboard/clients"
                        [disabled]="isLoading">Cancel</button>
                    <button mat-raised-button color="primary" type="submit"
                        [disabled]="clientForm.invalid || isLoading">
                        {{ isLoading ? 'Saving...' : 'Save' }}
                    </button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
