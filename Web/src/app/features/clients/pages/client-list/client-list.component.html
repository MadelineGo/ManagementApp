<div class="client-list-container">
    <div class="header">
        <h1>Clients</h1>
        <button mat-raised-button color="primary" routerLink="/dashboard/clients/new">
            <mat-icon>add</mat-icon> New Client
        </button>
    </div>

    <mat-card>
        <div class="table-container">
            <!-- Loading State -->
            <div *ngIf="isLoading" class="loading-shade">
                <mat-spinner diameter="50"></mat-spinner>
                <p>Loading clients...</p>
            </div>

            <!-- Error State -->
            <div *ngIf="hasError && !isLoading" class="error-state">
                <mat-icon color="warn">error_outline</mat-icon>
                <h3>Unable to Load Clients</h3>
                <p>{{ errorMessage }}</p>
                <button mat-raised-button color="primary" (click)="loadClients()">
                    <mat-icon>refresh</mat-icon> Retry
                </button>
            </div>

            <!-- Table -->
            <table mat-table [dataSource]="dataSource" class="full-width-table" *ngIf="!isLoading && !hasError">

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let client"> {{client.name}} </td>
                </ng-container>

                <!-- Last Name Column -->
                <ng-container matColumnDef="last_name">
                    <th mat-header-cell *matHeaderCellDef> Last Name </th>
                    <td mat-cell *matCellDef="let client"> {{client.last_name || '-'}} </td>
                </ng-container>

                <!-- Email Column -->
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef> Email </th>
                    <td mat-cell *matCellDef="let client"> {{client.email}} </td>
                </ng-container>

                <!-- Phone Column -->
                <ng-container matColumnDef="phone">
                    <th mat-header-cell *matHeaderCellDef> Phone </th>
                    <td mat-cell *matCellDef="let client"> {{client.phone_number}} </td>
                </ng-container>

                <!-- Address Column -->
                <ng-container matColumnDef="address">
                    <th mat-header-cell *matHeaderCellDef> Address </th>
                    <td mat-cell *matCellDef="let client"> {{client.address}} </td>
                </ng-container>

                <!-- Actions Column -->
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef> Actions </th>
                    <td mat-cell *matCellDef="let client">
                        <button mat-icon-button color="primary" [routerLink]="['/dashboard/clients', client.id]">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button color="warn" (click)="deleteClient(client.id!)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- Empty State -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell empty-state" colspan="6">
                        <mat-icon>inbox</mat-icon>
                        <p>No clients found</p>
                    </td>
                </tr>
            </table>
        </div>
    </mat-card>
</div>
